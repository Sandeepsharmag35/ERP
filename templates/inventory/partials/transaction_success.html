<div class="bg-green-50 border border-green-200 rounded-md p-4">
    <div class="flex">
        <div class="flex-shrink-0">
            <i class="fas fa-check-circle text-green-400"></i>
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium text-green-800">
                Transaction Created Successfully!
            </h3>
            <div class="mt-2 text-sm text-green-700">
                <p><strong>Transaction ID:</strong> {{ transaction.transaction_id }}</p>
                <p><strong>Type:</strong> {{ transaction.get_transaction_type_display }}</p>
                <p><strong>Product:</strong> {{ transaction.product.name }}</p>
                <p><strong>Quantity:</strong> {{ transaction.quantity }}</p>
                <p><strong>Date:</strong> {{ transaction.transaction_date|date:"M d, Y H:i" }}</p>
            </div>
            <div class="mt-4">
                <div class="flex space-x-3">
                    <a href="{% url 'stock_grid' %}" class="text-green-800 font-medium hover:text-green-900 text-sm">
                        <i class="fas fa-eye mr-1"></i>View Stock
                    </a>
                    <button onclick="resetForm()" class="text-green-800 font-medium hover:text-green-900 text-sm">
                        <i class="fas fa-plus mr-1"></i>Create Another
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
