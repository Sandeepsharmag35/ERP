{% extends 'base.html' %}
{% load static tailwind_tags %}
{% block title %}Products - Product Management{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg">
    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex items-center justify-between">
            <h2 class="text-lg font-medium text-gray-900">Products</h2>
            <a href="{% url 'product-create' %}"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-plus mr-2"></i>
                Add Product
            </a>
        </div>
    </div>

    <!-- Search -->
    <div class="px-6 py-4 border-b border-gray-200">
        <div class="relative">
            <input type="text" name="search" value="{{ search_query }}" placeholder="Search products..."
                hx-get="{% url 'product-list' %}" hx-trigger="keyup changed delay:300ms" hx-target="#product-table"
                hx-include="[name='search']"
                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-search text-gray-400"></i>
            </div>
        </div>
    </div>

    <!-- Products Table -->
    <div id="product-table">
        {% include 'product/partials/product_table.html' %}
    </div>
</div>
{% endblock %}
